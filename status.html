<script>
  var x = new Date();

var month = x.getMonth()+1;
var day = x.getDate();

var output1 = x.getFullYear() + '/' +
    ((''+month).length<2 ? '0' : '') + month + '/' +
    ((''+day).length<2 ? '0' : '') + day;

</script>

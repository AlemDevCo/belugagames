<html lang="en-US">
 <head>
     <title>Error. Page Not Found.</title>
        <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

   
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="global.js"></script>
   
   <style>
  
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Montserrat;
     font-size:calc(16px + 1vw);
     background:#ebebeb;
    }
    
    #img{
      width:calc(100px + 10vw);
      height:auto;
      margin:10px;
      animation:img 2s ease 0s infinite normal forwards;
    }
    .link{
      text-decoration:none;
      color:#38c3ff;
      text-align:center;
    }
    .box{
      display:flex;
      justify-content:center;
      align-items:center;

      flex-direction:column;
    }
   

   @keyframes img {
  0%,
  100% {
    transform: translateX(0%);
    transform-origin: 50% 50%;
  }

  15% {
    transform: translateX(-30px) rotate(-6deg);
  }

  30% {
    transform: translateX(15px) rotate(6deg);
  }

  45% {
    transform: translateX(-15px) rotate(-3.6deg);
  }

  60% {
    transform: translateX(9px) rotate(2.4deg);
  }

  75% {
    transform: translateX(-6px) rotate(-1.2deg);
  }
}
    .hover-underline-animation {
  display: inline-block;
  position: relative;
}

.hover-underline-animation:after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #0087ca;
  transform-origin: bottom right;
  transition: transform 0.25s ease-out;
}

.hover-underline-animation:hover:after {
  transform: scaleX(1);
  transform-origin: bottom left;
}

   
    
    
    
    
    
  </style>
   
   
   

    </head>
  
  
<div class="box">
  
  <img src="images/aslogo-1.png"id="img">
  
  
  <div class="words"><div style="color:white;">Page Not Found.</div> <i><a href="index.html"class="link"> <p class="hover-underline-animation">Go back home?</p></a></i></div>
  
  </div>
  

  
</html>

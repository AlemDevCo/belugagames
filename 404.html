<html>
 <head>
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        
   
   <style>
  
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Montserrat;
     font-size:calc(16px + 1vw);
    }
    
    #img{
      width:calc(100px + 10vw);
      height:auto;
      margin:10px;
      animation:img 2s infinite,onload 0.5s 1;
    }
    .link{
      text-decoration:none;
      color:#1e70ff;
      text-align:center;
    }
    .box{
      display:flex;
      justify-content:center;
      align-items:center;

      flex-direction:column;
    }
    @Keyframes onload{
      from{width:0px;}
      to{width:calc(100px + 10vw);}
    }
    @Keyframes img{
      33.3%{transform:rotate(-10deg);}
      66.6%{transform:rotate(10deg);}
      100%{transform:rotate(-0deg);}}
     
      }
   
    
    
    
    
  </style>
   
   
   

    </head>
  
  
<div class="box">
  
  <img src="Copy of Untitled drawing (1).png"id="img">
  
  
  <div class="words">Page Not Found. <i><a href="https://www.awes0mestudios.com/"target="/blank"class="link">Go back home?</a></i></div>
  
  </div>
  

  
</html>

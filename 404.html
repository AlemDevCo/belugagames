<html>
 <head>
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        
   
   <style>
  
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Montserrat;
     font-size:calc(16px + 1vw);
    }
    
    #img{
      width:calc(100px + 10vw);
      height:auto;
      margin:10px;
      animation:img 2s ease 0s infinite normal forwards;
    }
    .link{
      text-decoration:none;
      color:#1e70ff;
      text-align:center;
    }
    .box{
      display:flex;
      justify-content:center;
      align-items:center;

      flex-direction:column;
    }
   

   @keyframes img {
  0%,
  100% {
    transform: translateX(0%);
    transform-origin: 50% 50%;
  }

  15% {
    transform: translateX(-30px) rotate(-6deg);
  }

  30% {
    transform: translateX(15px) rotate(6deg);
  }

  45% {
    transform: translateX(-15px) rotate(-3.6deg);
  }

  60% {
    transform: translateX(9px) rotate(2.4deg);
  }

  75% {
    transform: translateX(-6px) rotate(-1.2deg);
  }
}
   
    
    
    
    
  </style>
   
   
   

    </head>
  
  
<div class="box">
  
  <img src="Copy of Untitled drawing (1) (1).png"id="img">
  
  
  <div class="words">Page Not Found. <i><a href="https://www.awes0mestudios.com/"target="/blank"class="link">Go back home?</a></i></div>
  
  </div>
  

  
</html>

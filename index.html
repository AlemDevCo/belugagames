<!DOCTYPE html>
<html>
	<head>
		<title>Awes0meDev</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
		
	<link rel="shortcut icon" href="./assets/favicon.png">
		
	</head>

	<body>
		<div id="container">
			<img src="Untitled-36-modified.png" id="avatar">

			<div class="category">
				<span class="category-header">Games</span>
				<div class="category-content category-projects">
					<a href="https://playbattleisland.com">
						<div class="project">
							<img src="2Bea2gnB.jpg-large.jpeg">
						</div>
					</a>

				</div>
			</div>

			<div class="category">
				<span class="category-header">Socials</span>
				<div class="category-content category-social">
					<a href="https://twitter.com/Awes0meDev" class="social" title="Twitter"><img src="Untitled drawing-18.png"></a>
					<a href="https://www.roblox.com/users/1578730070/profile" class="social" title="Roblox"><img src="Untitled drawing (9).png"></a>
					<a href="https://www.youtube.com/channel/UCDxb3uGjqIzq2lzHIFYWdWQ" class="social" title="YouTube"><img src="Untitled drawing-21.png"></a>
					<a href="https://dsc.gg/awes0me" class="social" title="Discord"><img src="Untitled drawing-19.png"></a>
				</div>
			</div>
		</div>

		<script>
			const container = document.getElementById("container")

			function updateScaling() {
				let bodyWidth = document.body.offsetWidth
				let bodyHeight = document.body.offsetHeight

				let containerWidth = container.offsetWidth
				let containerHeight = container.offsetHeight

				let scaleFactor = (1 / Math.max(containerWidth / bodyWidth, containerHeight / bodyHeight)) * 0.75

				container.style.transform = `scale(${scaleFactor})`
			}

			updateScaling()
			window.addEventListener("resize", updateScaling)
		</script>
	</body>
</html>
